syntax = "proto3";

package store;
option go_package = "github.com/cargod-bj/b2c-store-api/store";
import "github.com/cargod-bj/b2c-proto-common/common/common.proto";
import "google/protobuf/any.proto";
import "google/protobuf/timestamp.proto";
service Store {
  rpc Add(StoreDTO) returns (common.Response) {}

  rpc List(StoreCondition) returns (common.Response) {}

  rpc Update(StoreDTO) returns (common.Response) {}

  rpc Delete(IdDTO) returns (common.Response) {}
  // 获取ids获取一组store.
  //  Data = common.Page {
  //    List = List<StoreSimpleDto>
  //  }
  rpc ListSimpleInfoByIds(IdsDto) returns (common.Response) {}
}

message IdDTO {
  uint64 id = 1;
}

// 指定的一组ids
message IdsDto {
  repeated uint64 ids = 1;
}

message StoreDTO {
  uint64 id = 1;
  string name = 2;
  string telephone = 3;
  string manager_id = 4;
  string logo = 5;
  string photos = 6;
  uint64 location_id = 7;
  string description = 8;
  string country = 9;
  google.protobuf.Timestamp createTime = 10;
  google.protobuf.Timestamp updateTime = 11;
  uint32 status = 12;
  string DealerId = 13;
}

// store的简单信息dto
message StoreSimpleDto {
  uint64 id = 1;
  string name = 2;
}

message StoreCondition{
  Page page = 1;
  string name = 2;
}

message Page{
  uint32 pageNo = 1;
  uint32 pageSize = 2;
}

message Response {
  string msg = 1;
  google.protobuf.Any data = 3;
  string code = 2;
}

message AddStoreData{
  uint64 id = 1;
}

